<html>
<head>
<title>Select Dropdown</title>

 <script type="text/javascript">
 function callSelect(){
 
 var e=document.getElementById("fruits");
 var key=e.options[e.selectedIndex].value;
 var text=e.options[e.selectedIndex].text;
 alert ("key  "+key+" value "+text);
 var rateSelectObj=document.getElementById("rate");
while(rateSelectObj.options.length){
rateSelectObj.remove(0);
}
if(key=="a")
    {
       
	   var a1=new Option("Great apple",2);
	   rateSelectObj.options.add(a1);
	   var a2=new Option("Yes apple",3);
	   rateSelectObj.options.add(a2);
	  
    }
if(key=="b")
    {
       
	   var a1=new Option("Great ball",2);
	   rateSelectObj.options.add(a1);
	   var a2=new Option("Yes ball",3);
	   rateSelectObj.options.add(a2);
	  
    }

}
 </script>
 </head>
 <body>
 <select id="fruits" onchange="callSelect()">
  <option value="">Select a item</option>
  <option value="a">apple</option>
  <option value="b">ball</option>
  <option value="c">cat</option>
 </select>
 <select id="rate">
 
 </select>
 </body>
 </html>
